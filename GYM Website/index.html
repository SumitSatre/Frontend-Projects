<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GYM Website</title>
</head>

<body>
    <div>
        <div class="left">
            <img src="images/logo.png" alt="">
            Sumit Fitness
        </div>

        <div class="mid">
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Fitness Calculator</a>
            <a href="#">Contact us</a>
        </div>

        <div class="right">
            <button class="btn" id="btn1">Call us</button>
            <button class="btn">Email Us</button>
        </div>

        <div class="container">
            <form>
                <h1>Join the best gym in Pune Now</h1>
                <div class="group_input">
                    <input type="text" name="" id="" placeholder="Enter your Name"><br>
                    <input type="password" name="" id="" placeholder="Enter your Age"><br>
                    <input type="text" name="" id="" placeholder="Enter your Gender"><br>
                    <input type="text" name="" id="" placeholder="Enter your locallity"><br>
                    <div id="sub">
                        <input type="submit" value="Submit" >
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
